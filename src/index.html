<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario con HTML5</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <link rel="stylesheet" type="text/css" href="styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
      </head>

<body>
  <div class="container-fluid">+
    <ul>
      <div class="card mx-auto w-75">
        <div class="card-header">
          <h2>Payment form example</h2>
        </div>
        <!--BODY-->
        <div class="card-body">
          <div class="alert alert-danger" role="alert" id="alerty">
          </div>
          <form class="row g-3">
            <!--First line CARD, CVC, Amount-->
            <div class="col-md-6">
              <label for="Card" class="form-label">Card #</label>
              <input
                type="text"
                class="form-control"
                name="card-number"
                id="Card"
                maxlength="16"
                placeholder="XXXXXXXXXXXXXXXX"
              />
            </div>
            <div class="col-md-3">
              <label for="CVC" class="form-label">CVC #</label>
              <input
                type="text"
                class="form-control"
                name="input-cvc"
                id="CVC"
                maxlength="4"
                placeholder="0000"
              />
            </div>
            <div class="col-3">
              <label for="amount" class="form-label">Amount</label>
              <div class="input-group">
                <span class="input-group-text dollar-sign">
                  $
                </span>
                <input
                  type="text"
                  class="form-control"
                  id="amount"
                  placeholder="Amount"
                />
              </div>
            </div>
            <!--Second line FIRST, LAST NAME-->
            <div class="col-6">
              <label for="FirstName" class="form-label"
                >First Name</label
              >
              <input type="text" class="form-control" id="FirstName" />
            </div>
            <div class="col-6">
              <label for="LastName" class="form-label"
                >Last Name</label
              >
              <input type="text" class="form-control" id="LastName" />
            </div>
            <div class="col-md-6">
              <label for="city" class="form-label">City</label>
              <input type="text" class="form-control" id="city" />
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected>Pick a state...</option>
                <option>wacanda</option>
                <option>LEgo City</option>
                <option>Camboya</option>
                <option>Roma</option>
                <option>Tarzan City </option>
                <option>NeverLand</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="postalcode" class="form-label">Postal Code</label>
              <input type="text" class="form-control" id="postalcode" />
            </div>
            <!--Forth line WE ACCEPT,MESSAGE-->
            <div class="col-6">
              <label class="form-check-label mb-2" for="input_Accept">
                We accept:
              </label>
              <!--PAYMENT METHODS-->
              <div class="inputAccept" id="input_Accept">
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio1"
                    value="option1"
                    checked
                  />
                  <label class="form-check-label" for="inlineRadio1"
                    ><i class="fa-brands fa-cc-mastercard"></i
                  ></label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio2"
                    value="option2"
                  />
                  <label class="form-check-label" for="inlineRadio2"
                    ><i class="fa-brands fa-cc-visa"></i
                  ></label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio3"
                    value="option3"
                  />
                  <label class="form-check-label" for="inlineRadio3"
                    ><i class="fa-brands fa-cc-diners-club"></i
                  ></label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio4"
                    value="option4"
                  />
                  <label class="form-check-label" for="inlineRadio3"
                    ><i class="fa-brands fa-cc-amex"></i
                  ></label>
                </div>
              </div>
            </div>
            <!--Message with subtitle-->
            <div class="col-6">
              <label for="message" class="form-label">Message</label>
              <textarea
                class="form-control"
                name="message"
                id="message"
                rows="3"
              ></textarea>
              <p class="sub-text">
                <small class="text-muted">Add any notes here.</small>
              </p>
            </div>
          </div>
          <!--FOOTER-->
          <div class="card-footer">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button class="btn btn-secondary me-md-2" type="button">
                Cancel
              </button>
              <button type="submit" class="btn btn-primary">
                Send
              </button>
            </div>
          </div>
          </form>
      </div>
    </ul>
  </div>
</section>
    </ul>
    

                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                    crossorigin="anonymous"></script>
                </card>
               <script src="./app.js"></script> 
 
          </div>
      <div class="fixed-bottom p-4">
        Made with ❤️ by
        <a href="https://github.com/fcastillor90">F. Castillo </a>
      </div>
    </div>
  </body>

  
</html>
